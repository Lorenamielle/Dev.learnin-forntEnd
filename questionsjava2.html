        <h1>3. Qual dos seguintes laços (loops) é corretamente escrito para percorrer um array chamado arr?</h1>
    </header>  
        <div id="answer">
            <input class="button" type="button" name="answer" id="answerA" value="a. for (int i : arr) {}" onclick="errou()"> 
            <input class="button" type="button" name="answer" id="answerB" value="b. for (i = 0; i < arr.length; i++) {}" onclick="errou()"> 
            <input class="button" type="button" name="answer" id="answerC" value="c. for (int i = 0; i < arr.length; i++) {}" onclick="nextQuestionPython3()"> 
            <input class="button" type="button" name="answer" id="answerD" value="d. for (int i = arr.length; i > 0; i--) {}" onclick="errou()">
