<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <h1>Dev.learning</h1>
    <div class="formcontainer"> 
        <form action="" class="form">
            <label for="login"></label>
            <input type="text" class="inputtext" placeholder="Login">
            <br>
            <label for="senhalogin"></label>
            <input type="password" id="password" class="inputtext" placeholder="Senha">
            <i class="bi bi-eye" id="bttpassword" onclick="showPassword()"></i>
            <br> <br>
            <button type="submit" class="bttsubmit">Entrar</button>
        </div>
    </form>
    <script src="script/main.js"></script>
</body>
</html>
