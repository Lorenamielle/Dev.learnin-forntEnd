<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="img/icon.png">
</head>
<body>
    <nav>
        <a href="telainicial.html"><img class="image" src="img/Logo.png" alt="" loading="lazy"></a>
</nav>
    <div class="formcontainer"> 
        <form action="" class="form" onsubmit="login(event)">
            <label for="login"></label>
            <input type="text" class="inputtext" id="email" placeholder="Login">
            <br>
            <label for="senhalogin"></label>
            <input type="password" id="password" class="inputtext" placeholder="Senha">
            <i class="bi bi-eye" id="bttpassword" onclick="showPassword()"></i>
            <br> <br>
            <button type="submit" class="bttsubmit">Entrar</button>
        </div>
        <div id="error">Login ou senha incorreto</div>
    </form>
    <footer>
	    <p>&copy; 2024 Equipe Dev.Learning - Todos os direitos reservados.</p>
    </footer>
    <script src="script/main.js"></script>
</body>
</html>
