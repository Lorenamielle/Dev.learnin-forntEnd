    <div class="formcontainer"> 
        <form action="" class="form" onsubmit="addUser(event)">
            <label for="name"></label>
            <input type="text" class="inputtext" id="name" placeholder="Nome">
            <br>
            <label for="email"></label>
            <input type="email" class="inputtext" id="email" placeholder="Email">
            <br>
            <label for="senha"></label>
            <input type="password" id="password" class="inputtext" placeholder="Senha">
            <i class="bi bi-eye" id="bttpassword" onclick="showPassword()"></i>
            <br> <br>
            <button type="submit" class="bttsubmit">Criar conta</button>
            <div id="error">Email ou conta ja existe</div>
        </form>
